<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
	<title>电影指南-他人资料-更多</title>

<body>
	<div class="border_bnt means_more_top">
		<ul>
			<li class="f_left">
				<img src="../images/share_weibo.png" alt="">
				<span>微博</span>
			</li>
			<li class="f_right">
				<img src="../images/share_qqzone.png" alt="">
				<span>空间</span>
			</li>
		</ul>
		<ul>
			<li class="f_left">
				<img src="../images/share_weixin.png" alt="">
				<span>朋友圈</span>
			</li>
			<li class="f_right">
				<img src="../images/share_copyaddress.png" alt="">
				<span>复制链接</span>
			</li>
		</ul>
	</div>
	<h3 class="more_h3">
		<div id="more_h3_user">举报用户</div>

			<span>抄袭或未授权转载</span>
			<span>其他</span>
		</div>

		</div>
		<div class="pop_bnt">
			<button type="text">取消</button>
			<button type="text">确定</button>
		</div>
	</div>
	
	<div id="footer"></div>
	
	<link type="text/css" href="../stylesheets/style.css" rel="stylesheet">
	<script src="../js/jquery-3.1.0.min.js"></script>
