<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>缺的电影指南</title>
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
	<link type="text/css" href="../stylesheets/style.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <style>
      img{width:100%;}
    </style>
</head>
<body>
	<form>
		<input type="text" id="email" name="email" placeholder="请输入邮箱">
		<input type="password" id="password" name="password" placeholder="请输入密码">
		<input type="button" id="submit" value="提交">
	</form>
	<form>
		<input type="text" id="title" name="title" placeholder="请输入标题">
		<textarea name="content" id="content"></textarea>
		<input type="button" id="submitComment" value="提交">
	</form>
	<h3>用户列表</h3>
	<ul class="userlist"></ul>
	<h3>我关注的用户</h3>
	<ul class="focusList"></ul>
	<h3>电影评论</h3>
	<div class="comments"></div>
	<h3 class="checkCommentDetail">查看评论详情</h3>
	<div class="commentDetail"></div>
	<h3 class="commentToMe">评论我的人</h3>
	<h3 class="editUser">编辑用户资料</h3>
	<a href="javescript:;" class="addLike">点赞</a>
	<a href="javascript:;" class="addCollet">收藏</a><a href="javascript:;" class="unCollet">取消收藏</a>
	<h3 class="getMyCollet">获取我收藏的评论</h3>
	<h3 class="sendMessage">发送私信</h3>
	<h3 class="checkMessage">查看详情</h3>
	<form id="form" method="post" enctype="multipart/form-data" action="/Api/user/getAvatar">
		<input type="file" name="poster">
		<input type="hidden" id="token" name="token">
		<input type="button" value="提交" id="submitform">
	</form>
 	<script src="../js/test.js" type="text/javascript"></script>
</body>
</html>
