<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
	<title>电影指南home页</title>
</head>

<body>
	
	<!-- 焦点图 -->
	<div id="slideBox" class="slideBox">

		<div class="bd">
			<ul id="slide_ul">
				<!-- <li><a class="pic" href="javascript://"><img src="%s" url="%t" class="pic" /></a></li> -->					  
			</ul>
		</div>

		<div class="hd">
			<ul></ul>
		</div>
	</div>
	
	<ul class="home_block1 home_block">
		<li class="home_img"><img id="home_img" src="../images/poster_criminal.png" alt=""></li>
		<li class="home_details">
			<div class="details1"><em id="createdAt" aa></em><span id="nickname">Cecly</span></div>
			<div class="details2" id="Title">我听说过爱这种东西，但是从来没有感受过它。</div>
			<ul class="home_num">
				<li>阅读<span id="reading">3023</span></li>
				<li>评论<span id="Rank">128</span></li>
				<li>喜欢<span id="star">1987</span></li>
			</ul>
		</li>
	</ul>

	<ul class="home_block2">
		<li class="home_details">
			<div class="details1"><span id="nickname">子叶</span><em id="createdAt">两天前</em></div>
			<div class="details2">在上帝给的定点光下，轮番上演的真实。</div>
			<ul class="home_num">
				<li>阅读<span>3023</span></li>
				<li>评论<span>128</span></li>
				<li>喜欢<span>1987</span></li>
			</ul>
		</li>
		<li class="home_img"><img src="../images/poster_theRevenant.png" alt=""></li>
	</ul>
	
	<div id="footer"></div>
	<link type="text/css" href="../stylesheets/style.css" rel="stylesheet">
	<script src="../js/jquery-3.1.0.min.js"></script>
	<script src="../js/TouchSlide.1.1.js"></script>
	<script src="../js/index.js" type="text/javascript"></script>
	<script type="text/javascript">
		/*---------------------home page 轮播图接口------------------------------*/
    $.ajax({
        url:"../data/getCarousels.json",
        type:"GET",
        data:"",
        datatype:"json",
        success: function(res){
            //console.log(res.data[0].url);
            //console.log(res);
            //console.log(res.data);
            var oul = $("#slide_ul"),
                    childNodes = oul[ 0 ].childNodes,
                    temp = "",
                    arr = [];
            for(var i=0,len=childNodes.length;i<len;i++){
                var element = childNodes[ i ];
                if(element.nodeType == 8){
                    temp = element.nodeValue;
                    break;
                }
            }

            $(res.data).each(function(i,ele){
                var _url = ele.url;
                arr.push(temp.replace(/\%s/,_url).replace(/\%t/,_url));
            });
            oul.html(arr.join(""));
            setTimeout(function(){
                TouchSlide({ 
                    slideCell:"#slideBox",
                    titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
                    mainCell:".bd ul", 
                    effect:"leftLoop", 
                    autoPage:true,//自动分页
                    autoPlay:true //自动播放
                });
            },100);

        }
    });
	</script>
</body>
</html>
