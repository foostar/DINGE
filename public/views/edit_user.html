<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>电影指南-我的</title>
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name=”format-detection” content=”telephone=no” />
    <link type="text/css" href="../stylesheets/style.css" rel="stylesheet">
    <link type="text/css" href="../stylesheets/LCalendar.css" rel="stylesheet">
</head>
<body>
    <div class="mes_title">
        <div class="goback"><a href="javascript:;"><img src="../images/back.png" alt=""></a></div>
        编辑资料
    </div>
    <div class="edit_carouse" data-src="/carouse/head.png"><img src="/carouse/head.png"/></div>
    <div class="edit_mes">
        <div class="edit_box edit_username">
            <div class="edit_label">昵称</div>
            <div class="edit_content_username">
                <input type="text" placeholder="请输入昵称">
            </div>
        </div>
        <div class="edit_box edit_sign">
            <div class="edit_label">签名</div>
            <div class="edit_content_sign">
                <div class="word_count"><span>0</span>/30</div>
                <textarea id="sign" placeholder="请介绍自己..."></textarea> 
            </div>
        </div>
        <div class="edit_box edit_arrow edit_sex">
            <div class="edit_label">性别</div>
            <div class="edit_content_sex">
                男
            </div>
        </div>
        <div class="edit_box edit_arrow edit_zone">
            <div class="edit_label">城市</div>
            <div class="edit_content_zone">
                <input id="city" type="text" readonly="" placeholder="城市选择特效"  value="北京市,东城区"/>
                <input id="city_value" type="hidden" value="110000"/>
            </div>
        </div>
        <div class="edit_box edit_arrow edit_birthday">
            <div class="edit_label">生日</div>
            <div class="edit_content_birthday">
                <input id="birthday" type="text" readonly="" placeholder="日期选择特效" data-lcalendar="2016-05-11,2016-05-11" />
            </div>
        </div> 
    </div>
    <div class="edit_mask">
        <div class="edit_modal_wrap">
        <div class="edit_modal">
            <div class="edit_modal_title">选择性别</div>
            <a href="javascript:;">男</a>
            <a href="javascript:;">女</a>
        </div>
    </div>
    </div>
    
    <div id="footer"></div>
    <script src="/js/jquery-3.1.0.min.js"></script>
    <script src="/js/dingeTools.js" type="text/javascript"></script>
    <script src="/js/editUser.js" type="text/javascript"></script>
    <script src="/js/cityData.js" type="text/javascript"></script>
</body>
</html>
